apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 988726194909.dkr.ecr.eu-west-1.amazonaws.com/simplebank:95fc5724e39a08b9bb58313025c8f271f25d1f6c
        ports:
        - containerPort: 8080